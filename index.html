<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<script src="libs/jquery-1.8.3.min.js"></script>
	<script src="libs/json2.js"></script>
	<script src="libs/underscore-min.js"></script>
	<script src="libs/backbone-min.js"></script>
	<title>Flight Form</title>
	<style type="text/css">
	#travelForm {
		position: relative;
		margin-left:auto;
		margin-right:auto;
		padding: 50px;
		text-align: left;
		width:400px;
	}
	</style>
</head>

<body>

<script type="text/javascript">
function readForm(form) {
	var from = form["from"].value;
	var to = form["to"].value;
	var depDate = form["depDate"].value;
	var depTime = form["depTime"].value;
	var retDate = form["retDate"].value;
	var retTime = form["retTime"].value;
	var numPassengers = form["numPassengers"].value;
	alert("Number of passengers: "+numPassengers+"\n"+
		"From: "+from+"\n"+
		"To: "+to+"\n"+
		"Departing: "+depDate+" "+depTime+"\n"+
		"Returning: "+retDate+" "+retTime+"\n");
}


// View
var FlightView = Backbone.View.extend({});


</script>

<form method="GET" name="travelForm" id="travelForm" onsubmit="readForm(this)">
<h1>Travel Form</h1>
<fieldset id="inputs">
	<label>From: </label>
	<input name="from" placeholder="From Airport" autofocus required value="ATL">   
	<br>
	<label>To: </label>
	<input name="to" placeholder="To Airport" required value="SFO">
	<br>
	<label>Departure Date: </label>
	<input name="depDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-11-29">
	<select name="depTime">
		<option value="anytime">anytime</option>
		<option value="morning">morning</option>
		<option value="noon">noon</option>
		<option value="evening">evening</option>
		<option value="late night">late night</option>
	</select>
	
	<br>
	<label>Return Date: </label>
	<input name="retDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-12-15">
	<select name="retTime">
		<option value="anytime">anytime</option>
		<option value="morning">morning</option>
		<option value="noon">noon</option>
		<option value="evening">evening</option>
		<option value="late night">late night</option>
	</select>
	<br>
	<label>Number of Passengers: </label>
	<input name="numPassengers" type="number" min="1" max="10" value="1" required>
</fieldset>
<fieldset id="actions">
	<input type="submit" id="submit" value="Submit">
</fieldset>
</form>

</body>

</html>
