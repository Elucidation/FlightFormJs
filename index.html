<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Flight Form</title>
	<style type="text/css">
	#travelForm {
		position: relative;
		margin-left:auto;
		margin-right:auto;
		padding: 50px;
		text-align: left;
		width:400px;
	}
	</style>
</head>

<body>

<form method="post" name="travelForm" id="travelForm">
<h1>Travel Form</h1>
<fieldset id="inputs">
	<label>From: </label>
	<input id="from" placeholder="From Airport" autofocus required value="ATL">   
	<br>
	<label>To: </label>
	<input id="to" placeholder="To Airport" required value="SFO">
	<br>
	<label>Departure Date: </label>
	<input id="depDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-11-29">
	<select id="depTime">
		<option value="1">anytime</option>
		<option value="2">morning</option>
		<option value="3">noon</option>
		<option value="4">evening</option>
		<option value="5">late night</option>
	</select>
	
	<br>
	<label>Return Date: </label>
	<input id="retDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-12-15">
	<select id="retTime">
		<option value="1">anytime</option>
		<option value="2">morning</option>
		<option value="3">noon</option>
		<option value="4">evening</option>
		<option value="5">late night</option>
	</select>
	<br>
	<label>Number of Passengers: </label>
	<input id="numPassengers" type="number" min="1" max="10" value="1" required>
</fieldset>
<fieldset id="actions">
	<input type="submit" id="submit" value="Submit">
</fieldset>
</form>

</body>

</html>
