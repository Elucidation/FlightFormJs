<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="libs/jquery-1.8.3.min.js"></script>
	<script src="libs/json2.js"></script>
	<script src="libs/underscore-min.js"></script>
	<script src="libs/backbone-min.js"></script>
	<title>Flight Form</title>
</head>

<body>

<h1>Travel Form</h1>

<div id="info">
	<p>A simple example of <a href="http://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93controller">MVC architecture</a> using <a href="http://backbonejs.org/">backbone.js</a>.</p>
	<p>Check out the code on <a href="https://github.com/Elucidation/FlightFormJs">Github</a>!</p>
	<ul>
		<li>Submit</li>
		<li>Click to delete</li>
		<li>That's it</li>
	</ul>
</div>

<form method="GET" name="travelForm" id="travelForm">
<fieldset id="inputs">
	<label>From: </label>
	<input name="from" placeholder="From Airport" autofocus required value="Atlanta">   
	<br>
	<label>To: </label>
	<input name="to" placeholder="To Airport" required value="San Francisco">
	<br>
	<label>Departure Date: </label>
	<input name="depDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-11-29">
	<select name="depTime">
		<option value="anytime">anytime</option>
		<option value="morning">morning</option>
		<option value="noon">noon</option>
		<option value="evening">evening</option>
		<option value="late night">late night</option>
	</select>
	
	<br>
	<label>Return Date: </label>
	<input name="retDate" type="date" min="2011-01-01" max = "2012-12-31" required value="2012-12-15">
	<select name="retTime">
		<option value="anytime">anytime</option>
		<option value="morning">morning</option>
		<option value="noon">noon</option>
		<option value="evening">evening</option>
		<option value="late night">late night</option>
	</select>
	<br>
	<label>Number of Passengers: </label>
	<input name="numPassengers" type="number" min="1" max="10" value="1" required>
</fieldset>
<fieldset id="actions">
	<!-- type="submit" in actual scenarios working with database, disabled here to avoid data loss in JS -->
	<input type="button" id="submit" value="Submit" onclick ="exampleSubmit()">
</fieldset>
</form>

<div id="flights"></div>

<br>

<script src="mvc.js"></script>

</body>

</html>
